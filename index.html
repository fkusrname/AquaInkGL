<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
            http-equiv="Cache-Control"
            content="no-cache" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <title>nm.bi</title>

        <script
            type="text/javascript"
            src="assets/dat.gui.min.js"></script>
        <style>
            * {
                user-select: none;
            }

            html,
            body {
                overflow: hidden;
                background-color: #000;
            }

            body {
                margin: 0;
                position: fixed;
                width: 100%;
                height: 100%;
            }

            canvas {
                width: 100%;
                height: 100%;
            }
            .wrap {
                position: fixed;
                left: 0;
                right: 0;
                bottom: 0;
                top: 0;
                color: #fff;
                pointer-events: none;
                text-align: center;
                mix-blend-mode: difference;
            }
            .main {
                position: absolute;
                top: 25%;
                left: 0;
                right: 0;
            }
            h1 {
                color: #fff;
                text-align: center;
                font-family: sans-serif;
                font-size: 8em;
                animation: animate 0.5s linear infinite;
                margin: 0;
            }
            footer {
                position: absolute;
                left: 0;
                right: 0;
                bottom: 0;
                padding: 20px;
            }
            footer a {
                pointer-events: auto;
                color: #fff;
            }
            footer span {
                font-size: 12px;
            }
            @keyframes animate {
                0%,
                100% {
                    text-shadow: -1.5px -1.5px 0 #0ff, 1.5px 1.5px 0 #f00;
                }

                25% {
                    text-shadow: 1.5px 1.5px 0 #0ff, -1.5px -1.5px 0 #f00;
                }

                50% {
                    text-shadow: 1.5px -1.5px 0 #0ff, 1.5px -1.5px 0 #f00;
                }

                75% {
                    text-shadow: -1.5px 1.5px 0 #0ff, -1.5px 1.5px 0 #f00;
                }
            }
            @media screen and (max-width: 767px) {
                h1 {
                    font-size: 4.5rem;
                }
            }
            .site-footer {
                padding: 1.2rem 2rem;
                color: #fff;
            }

            .footer-content {
                display: flex;
                gap: 0.8rem;
                align-items: center;
                justify-content: center;
                font-size: 0.9rem;
            }

            .github-link {
                display: inline-flex;
                align-items: center;
                gap: 0.4rem;
                text-decoration: none;
                transition: all 0.2s ease;
            }

            .github-link:hover {
                transform: translateY(-1px);
            }

            .github-icon {
                flex-shrink: 0;
            }

            .divider {
                user-select: none;
            }

            @media (max-width: 640px) {
                .footer-content {
                    flex-wrap: wrap;
                    gap: 0.8rem;
                    justify-content: center;
                }

                .divider {
                    display: none;
                }

                .github-text {
                    display: none;
                }

                .github-icon {
                    width: 20px;
                    height: 20px;
                }
            }
        </style>
        <script>
            window.ga =
                window.ga ||
                function () {
                    (ga.q = ga.q || []).push(arguments);
                };
            ga.l = +new Date();
            ga("create", "UA-105392568-1", "auto");
            ga("send", "pageview");
        </script>
    </head>
    <body>
        <canvas></canvas>
        <div class="wrap">
            <div class="main">
                  <h1 id="randomDomain"></h1>

    <script>
        const charPool = '0123456789abcdefghijklmnopqrstuvwxyz';
        const suffix = '.nm.bi';
        const h1Element = document.getElementById('randomDomain');

        function generateRandomChars() {
            const length = Math.floor(Math.random() * 4) + 1;
            let randomStr = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charPool.length);
                randomStr += charPool[randomIndex];
            }
            return randomStr + suffix;
        }

        h1Element.textContent = generateRandomChars();
        setInterval(() => {
            h1Element.textContent = generateRandomChars();
        }, 700);
    </script>

    <script>
        const y = document.getElementById("year");
        if (y) {
            const now = new Date().getFullYear();

</html>
